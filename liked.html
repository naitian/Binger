<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Binger</title>

		<link href="css/libs/normalize.css" rel="stylesheet">
		<link href="css/libs/mdl/material.red-deep_purple.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/liked/liked.css" rel="stylesheet">
	</head>
	<body onload="populateList()">
		<button id="toSwipe" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
			<i class="material-icons">arrow_backward</i>
		</button>
		<ul class="mdl-list">
			<li class="mdl-list__item">
				<div id="template" class="noselect swipe-card mdl-card">
					<div class="trailer-video mdl-card__media">
						<div class="trailer-background"></div>
						<div class="thumbnail"></div>

					</div>
					<div class="information mdl-card__actions">
						<div class="mdl-card__title">
							<p class="title-text mdl-card__title-text"><span class="title">Title</span></p>
						</div>
						<div class="description-text mdl-card__supporting-text">
							<p>
								<span class="year">2000</span>
								<i class="material-icons">stop</i>
								<span class="rated">PG</span>
								<i class="material-icons">stop</i>
								<span class="runtime">180min</span>
								<i class="material-icons">stop</i>
								<span class="genre">Action</span>
								<i class="material-icons">stop</i>
								<span class="director">JJ Abrams</span>
							</p>
							<span class="plot">Movie description here. Lorem ipsum stuff here. Blah blah blah</span>
						</div>
						<div class="available-services mdl-card__supporting-text">
							Available on 
							<div class="icon icon-netflix"></div>
							<div class="icon icon-hulu"></div>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/libs/firebase.js"></script>
		<script src="js/liked//list.js"></script>
		<script src="js/swipe/api.js"></script>
	</body>
</html>
