<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Binger</title>

		<link href="css/libs/normalize.css" rel="stylesheet">
		<link href="css/libs/mdl/material.red-deep_purple.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/swipe/swipe.css" rel="stylesheet">
	</head>
	<body>
		<div class="swipe-card mdl-card mdl-shadow--4dp">
			<div class="trailer-video mdl-card__media">
				<div class="trailer-background"></div>
				<img class="thumbnail" src="http://i1.ytimg.com/vi/Z0X2FyRl-9s/maxresdefault.jpg">
			</div>
			<div class="information mdl-card__actions">
				<div class="mdl-card__title">
					<p class="title-text mdl-card__title-text"><span id="title">Title</span></p>
				</div>
				<div class="description-text mdl-card__supporting-text">
					<p>
						<span id="year">2000</span>
						<i class="material-icons">stop</i>
						<span id="rated">PG</span>
						<i class="material-icons">stop</i>
						<span id="runtime">180min</span>
						<i class="material-icons">stop</i>
						<span id="genre">Action</span>
						<i class="material-icons">stop</i>
						<span id="director">JJ Abrams</span>
					</p>
					<br>
					<span id="plot">Movie description here. Lorem ipsum stuff here. Blah blah blah</span>
				</div>
				<div class="available-services mdl-card__supporting-text">
					Available on 
					<div class="icon icon-google"></div>
					<div class="icon icon-google"></div>
					<div class="icon icon-google"></div>
				</div>
				<div class="swipe-actions mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">close</i>
					</button>
					<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">check</i>
					</button>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/swipe/api.js"></script>
	</body>
</html>
